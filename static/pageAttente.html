  <script>
    $(document).ready( function () {

      $("#stat").click(function(){
          demande_status($("#status").val())
      });

      //== FONCTION ==
      function demande_status(status){
        mesdonnees = {"status": status};
        console.log(mesdonnees);
        parametres ={
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(mesdonnees),
          dataType: 'json',
          url: '/status'
        }
       success = function(data,status,xhr){
          console.log(data);
          console.log(status);
          console.log(xhr);
          $("#result").html(data.result);
        }
        error= function(){
          console.log("erreur")
        }
        terminee = function(){
          console.log("terminee")
        }
        $.ajax(parametres).done(success).fail(error).always(terminee);

      }

    });

    </script>
