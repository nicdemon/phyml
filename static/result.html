<!doctype html>
<html>
   <body>
     <p>
       {% with messages = get_flashed_messages() %}
         {% if messages %}
         <ul class=flashes>
         {% for message in messages %}
           <li>{{ message }}</li>
         {% endfor %}
         </ul>
         {% endif %}
       {% endwith %}
     </p>
      <table border = 1px>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
